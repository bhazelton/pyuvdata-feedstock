{% set name = "pyuvdata" %}
{% set version = "2.0.0" %}
{% set sha256 = "e7f806b7c4d3b883c45f737995f36bd6f1aa51f3ebbfd88c18ca736a96cdaf49" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - warnings.patch

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - astropy >=3.2.3
    - numpy >=1.15.*  # pyuvdata requires this
    - h5py
    - pip
    - python
    - scipy
    - setuptools
    - setuptools_scm
    - pytest-runner
  run:
    - astropy >=3.2.3
    - {{ pin_compatible('numpy') }}
    - python
    - scipy
    - h5py

test:
  requires:
    - git
    - astropy-healpix
    - pytest
    - python-casacore
    - pyyaml
  imports:
    - pyuvdata
  commands:
    - pytest --pyargs pyuvdata

about:
  home: https://github.com/RadioAstronomySoftwareGroup/pyuvdata
  license: BSD 2-clause
  license_family: BSD
  license_file: LICENSE
  summary: 'an interface for astronomical interferometeric datasets in python'

extra:
  recipe-maintainers:
    - bhazelton
    - pkgw
