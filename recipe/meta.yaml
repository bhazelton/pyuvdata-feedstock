{% set name = "pyuvdata" %}
{% set version = "2.0.1" %}
{% set sha256 = "2d26511b6f2aeab49ee2c15478ca2970d497b152f400305f514b970553d3ade0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - warnings.patch

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [win or py<=35]]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - astropy >=3.2.3
    - numpy >=1.15.*  # pyuvdata requires this
    - h5py
    - pip
    - python
    - scipy
    - setuptools
    - setuptools_scm
    - pytest-runner
  run:
    - astropy >=3.2.3
    - {{ pin_compatible('numpy') }}
    - python
    - scipy
    - h5py

test:
  requires:
    - git
    - astropy-healpix
    - pytest
    - python-casacore
    - pyyaml
  imports:
    - pyuvdata
  commands:
    - pytest --pyargs pyuvdata

about:
  home: https://github.com/RadioAstronomySoftwareGroup/pyuvdata
  license: BSD 2-clause
  license_family: BSD
  license_file: LICENSE
  summary: an interface for astronomical interferometeric datasets in python

extra:
  recipe-maintainers:
    - bhazelton
    - pkgw
